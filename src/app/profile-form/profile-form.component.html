<form action="" class=" search-form">
    <div class="form-group row">
        <div class="col-8">
            <input type="text" class="form-control" placeholder="Search github users" #username name="username">
        </div>
        <div class="col-4">
            <button type="submit" class="btn btn-primary" (click)='userSearchString(username.value)'>Search Users</button>
        </div>
    </div>
</form>
<div class="container-fluid py-5 bg-white bg-transparent" *ngFor="let user of users?.items">
    <div class="card" >
        <div class="row">
            <div class="col-sm">
                <div class="card-header text-info">User name: {{user.login}}</div>
                <div class="card-body"> Find in Github: <a href="emailto: {{user.html_url}}"
                        target="_blank">{{user.html_url}}</a></div>
            </div>
        </div>
    </div>
</div>
